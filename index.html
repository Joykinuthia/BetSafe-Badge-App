<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BetSafe Badge App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>BetSafe Badge App</h1>
  
  <!-- Income Section -->
  <section id="income-section">
    <h2>Enter Your Income</h2>
    <input type="number" id="income-input" placeholder="Enter your income">
    <button id="set-income-btn">Set Income</button>
  </section>
  
  <!-- Budget Entry Section -->
  <section id="budget-entry-section">
    <h2>Add a Budget Item</h2>
    <form id="budget-form">
      <label for="budget-type">Budget Category:</label>
      <select id="budget-type" name="budget-type">
        <option value="">--Select Category--</option>
        <option value="food">Food</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="gambling">Gambling</option>
        <option value="other">Other</option>
      </select>
      <div id="custom-budget-name" style="display: none;">
        <input type="text" id="custom-budget-input" placeholder="Enter custom category">
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
      <label for="budget-date">Budget Date:</label>
      <input type="date" id="budget-date">
      <button type="submit">Add Budget</button>
    </form>
    <div id="error-message"></div>
  </section>
  
  <!-- Budget Summary Section -->
  <section id="budget-summary">
    <h2>Budget Summary</h2>
    <p>Total Income: <span id="total-income">0</span></p>
    <p>Total Expenses: <span id="total-expenses">0</span></p>
    <p id="comparison-message"></p>
  </section>
  
  <!-- Budget History Section -->
  <section id="budget-history">
    <h2>Budget History</h2>
    <table id="budget-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Budgets will be loaded here -->
      </tbody>
    </table>
  </section>
  
  <script src="./Script/index.js"></script>
</body>
</html>
