<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetSafe Badge App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BetSafe Badge App</h1>
        
        <!-- Income Input -->
        <h3>Income Breakdown</h3>
        <div id="income-form">
            <label for="income">Enter Your Total Monthly Income:</label>
            <input type="number" id="income" placeholder="Enter your income">
            <button onclick="setIncome()">Submit Income</button>
        </div>

        <!-- Expenditure Input -->
        <h3>Expenses Breakdown</h3>
        <div id="expenditure-form">
            <label for="expenditure-name">Expenditure Name:</label>
            <input type="text" id="expenditure-name" placeholder="Enter your expenditure name">
            <label for="expenditure-amount">Expenditure Amount:</label>
            <input type="number" id="expenditure-amount" placeholder="Enter your expenditure amount">
            <button onclick="validateExpenditureAmount()">Submit Expenditure Amount</button>
        </div>

        <!--Summary Section-->
        <h3>Summary</h3>
        <div id="summary">
            <p><strong>Total Income:</strong><span id="totalIncome"></span></p>
            <p><strong>Total Expenditure:</strong><span id="totalExpenditure"></span></p>
        </div>
            
        <!-- Alert Box -->
        <div id="alertBox"></div>
    
        <!-- Badge System -->
        <div id="badge-section">
            <h2>Congratulations! You Earned a Responsible Budgeting Badge!</h2>
        </div>
    </div>

    <script src="Script/index.js"></script>
</body>
</html>
